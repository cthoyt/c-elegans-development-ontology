# PURL configuration for http://purl.obolibrary.org/obo/wbls

idspace: WBLS
base_url: /obo/wbls

products:
- wbls.owl: https://raw.githubusercontent.com/obophenotype/c-elegans-development-ontology/master/wbls.owl
- wbls.obo: https://raw.githubusercontent.com/obophenotype/c-elegans-development-ontology/master/wbls.obo

term_browser: ontobee
example_terms:
- wbls_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/c-elegans-development-ontology/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/c-elegans-development-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/WBLS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/c-elegans-development-ontology/master/
